name: Code Quality & Tests

on:
  push:
    branches:
      - "**" 
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install package and tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest black isort "black[jupyter]"
          
      - name: Format code
        run: |
          black .
          isort .
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: auto-format with black and isort"
          
      - name: Run tests
        run: |
          pytest tests/