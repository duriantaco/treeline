
        <!DOCTYPE html>
        <html>
        <head>
            <title>Code Structure Visualization</title>
            <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js">
            </script>
            <style>
                body {
                    margin: 0;
                    font-family: 'Segoe UI', Arial, sans-serif;
                    background: #f8f9fa;
                }
                .node {
                    cursor: pointer;
                }
                .node circle {
                    fill: #fff; /* If no changes, node stays white */
                }
                .node:hover circle {
                    filter: brightness(0.95);
                }
                .node text {
                    font: 12px 'Segoe UI', sans-serif;
                    font-weight: 500;
                }
                .link {
                    stroke-width: 1.5px;
                    stroke-dasharray: 4;
                    opacity: 0.7;
                }

                .link-added { stroke: #22c55e; stroke-width: 3px; }
                .link-removed { stroke: #ef4444; stroke-width: 3px; opacity: 0.7; }

                .link-imports {
                    stroke: #7c3aed; /* purple */
                }
                .link-contains {
                    stroke: #059669; /* green */
                }
                .link-calls {
                    stroke: #ea580c; /* orange */
                }
                .tooltip {
                    position: absolute;
                    padding: 12px;
                    background: white;
                    border: none;
                    border-radius: 8px;
                    pointer-events: none;
                    font-size: 14px;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                    max-width: 300px;
                }
                #controls {
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    background: white;
                    padding: 16px;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                    z-index: 1000;
                }
                #search {
                    width: 250px;
                    padding: 8px 12px;
                    margin-bottom: 12px;
                    border: 1px solid #e5e7eb;
                    border-radius: 6px;
                    font-size: 14px;
                }
                button {
                    background: #1d4ed8;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 14px;
                    margin-right: 8px;
                    transition: background 0.3s;
                }
                button:hover {
                    background: #1e40af;
                }
                .legend {
                    position: fixed;
                    bottom: 20px;
                    left: 20px;
                    background: white;
                    padding: 16px;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                }
                .legend-item {
                    display: flex;
                    align-items: center;
                    margin-bottom: 8px;
                    font-size: 14px;
                }
                .legend-color {
                    width: 16px;
                    height: 16px;
                    border-radius: 4px;
                    margin-right: 8px;
                }
                .node-module circle { stroke: #0284c7; }
                .node-class circle { stroke: #0891b2; }
                .node-function circle { stroke: #0d9488; }

                .node-added circle { fill: #22c55e; }    /* Green for added */
                .node-removed circle { fill: #ef4444; }  /* Red for removed */
            </style>
        </head>
        <body>
            <div id="controls">
                <input type="text" id="search" placeholder="Search nodes...">
                <button onclick="resetZoom()">Reset View</button>
                <button onclick="toggleLayout()">Toggle Layout</button>
            </div>
            <div class="legend">
                <h3 style="margin-top: 0; margin-bottom: 12px;">Legend</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background: #0284c7;"></div>
                    <span>Module</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #0891b2;"></div>
                    <span>Class</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #0d9488;"></div>
                    <span>Function</span>
                </div>
                <div style="margin-top: 16px; border-top: 1px solid #e5e7eb; padding-top: 12px;">
                    <div class="legend-item">
                        <div style="width: 40px; height: 2px;
                        background: #7c3aed;
                        margin-right: 8px;"></div>
                        <span>Imports</span>
                    </div>
                    <div class="legend-item">
                        <div style="width: 40px; height: 2px;
                        background: #059669;
                        margin-right: 8px;"></div>
                        <span>Contains</span>
                    </div>
                    <div class="legend-item">
                        <div style="width: 40px; height: 2px;
                        background: #ea580c;
                        margin-right: 8px;"></div>
                        <span>Calls</span>
                    </div>
                </div>
            </div>
            <svg id="visualization"></svg>
            <script>

e": "class"}, {"id": 33, "name": "FunctionCallInfo", "type": "class"}, {"id": 34, "name": "ClassMethod", "type": "class"}, {"id": 35, "name": "ClassInfo", "type": "class"}, {"id": 36, "name": "ModuleMetrics", "type": "class"}, {"id": 37, "name": "ComplexFunction", "type": "class"}, {"id": 38, "name": "MethodInfo", "type": "class"}, {"id": 39, "name": "Node", "type": "class"}, {"id": 40, "name": "Link", "type": "class"}, {"id": 41, "name": "GraphData", "type": "class"}, {"id": 42, "name": "FunctionCall", "type": "class"}, {"id": 43, "name": "CodeStructure", "type": "class"}, {"id": 44, "name": "FunctionNode", "type": "class"}, {"id": 45, "name": "ClassNode", "type": "class"}, {"id": 46, "name": "AnalyzerConfig", "type": "class"}, {"id": 47, "name": "FunctionMetrics", "type": "class"}, {"id": 48, "name": "ClassMetrics", "type": "class"}, {"id": 49, "name": "CodeDuplication", "type": "class"}, {"id": 50, "name": "QualityIssue", "type": "class"}, {"id": 51, "name": "CodeStructure", "type": "class"}, {"id": 52, "name": "TreeOptions", "type": "class"}, {"id": 53, "name": "ModuleMetrics", "type": "class"}, {"id": 54, "name": "main", "type": "function"}, {"id": 55, "name": "__call__", "type": "function"}, {"id": 56, "name": "create_default_ignore", "type": "function"}, {"id": 57, "name": "read_ignore_patterns", "type": "function"}, {"id": 58, "name": "should_ignore", "type": "function"}, {"id": 59, "name": "format_structure", "type": "function"}, {"id": 60, "name": "generate_tree", "type": "function"}], "links": [{"source": 3, "target": 20, "type": "contains"}, {"source": 2, "target": 21, "type": "contains"}, {"source": 5, "target": 22, "type": "contains"}, {"source": 6, "target": 23, "type": "contains"}, {"source": 0, "target": 24, "type": "contains"}, {"source": 8, "target": 25, "type": "contains"}, {"source": 14, "target": 26, "type": "contains"}, {"source": 14, "target": 27, "type": "contains"}, {"source": 14, "target": 28, "type": "contains"}, {"source": 19, "target": 29, "type": "contains"}, {"source": 15, "target": 30, "type": "contains"}, {"source": 10, "target": 31, "type": "contains"}, {"source": 16, "target": 32, "type": "contains"}, {"source": 16, "target": 33, "type": "contains"}, {"source": 16, "target": 34, "type": "contains"}, {"source": 16, "target": 35, "type": "contains"}, {"source": 16, "target": 36, "type": "contains"}, {"source": 16, "target": 37, "type": "contains"}, {"source": 16, "target": 38, "type": "contains"}, {"source": 16, "target": 39, "type": "contains"}, {"source": 16, "target": 40, "type": "contains"}, {"source": 16, "target": 41, "type": "contains"}, {"source": 12, "target": 42, "type": "contains"}, {"source": 12, "target": 43, "type": "contains"}, {"source": 12, "target": 44, "type": "contains"}, {"source": 12, "target": 45, "type": "contains"}, {"source": 12, "target": 46, "type": "contains"}, {"source": 18, "target": 47, "type": "contains"}, {"source": 18, "target": 48, "type": "contains"}, {"source": 18, "target": 49, "type": "contains"}, {"source": 18, "target": 50, "type": "contains"}, {"source": 7, "target": 51, "type": "contains"}, {"source": 7, "target": 52, "type": "contains"}, {"source": 7, "target": 53, "type": "contains"}, {"source": 1, "target": 54, "type": "contains"}, {"source": 17, "target": 55, "type": "contains"}, {"source": 1, "target": 56, "type": "contains"}, {"source": 1, "target": 57, "type": "contains"}, {"source": 1, "target": 58, "type": "contains"}, {"source": 1, "target": 59, "type": "contains"}, {"source": 1, "target": 60, "type": "contains"}, {"source": 55, "target": 60, "type": "calls"}, {"source": 54, "target": 60, "type": "calls"}, {"source": 60, "target": 57, "type": "calls"}, {"source": 60, "target": 58, "type": "calls"}, {"source": 54, "target": 56, "type": "calls"}, {"source": 2, "target": 1, "type": "imports"}, {"source": 5, "target": 1, "type": "imports"}, {"source": 6, "target": 1, "type": "imports"}, {"source": 8, "target": 1, "type": "imports"}, {"source": 19, "target": 16, "type": "imports"}, {"source": 15, "target": 12, "type": "imports"}, {"source": 15, "target": 14, "type": "imports"}, {"source": 10, "target": 18, "type": "imports"}, {"source": 1, "target": 10, "type": "imports"}, {"source": 1, "target": 7, "type": "imports"}, {"source": 1, "target": 14, "type": "imports"}, {"source": 1, "target": 19, "type": "imports"}, {"source": 4, "target": 1, "type": "imports"}, {"source": 12, "target": 14, "type": "imports"}, {"source": 18, "target": 14, "type": "imports"}, {"source": 7, "target": 14, "type": "imports"}]};

                let width = window.innerWidth;
                let height = window.innerHeight;

                const svg = d3.select("#visualization")
                    .attr("width", width)
                    .attr("height", height);

                // Define arrow markers for different link types
                svg.append("defs").selectAll("marker")
                    .data(["imports", "contains", "calls"])
                    .join("marker")
                    .attr("id", d => `arrow-${d}`)
                    .attr("viewBox", "0 -5 10 10")
                    .attr("refX", 15)
                    .attr("refY", 0)
                    .attr("markerWidth", 6)
                    .attr("markerHeight", 6)
                    .attr("orient", "auto")
                    .append("path")
                    .attr("fill", d => d === "imports" ? "#7c3aed" : d === "contains" ? "#059669" : "#ea580c")
                    .attr("d", "M0,-5L10,0L0,5");

                const g = svg.append("g");

                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on("zoom", (event) => {
                        g.attr("transform", event.transform);
                    });

                svg.call(zoom);

                function resetZoom() {
                    svg.transition().duration(750).call(
                        zoom.transform,
                        d3.zoomIdentity
                    );
                }

                let isRadial = false;
                const simulation = d3.forceSimulation()
                    .force("link", d3.forceLink().id(d => d.id).distance(150))
                    .force("charge", d3.forceManyBody().strength(-1000))
                    .force("x", d3.forceX(width / 2).strength(0.1))
                    .force("y", d3.forceY(height / 2).strength(0.1))
                    .force("collision", d3.forceCollide().radius(50));

                const tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                const link = g.append("g")
                    .selectAll("path")
                    .data(data.links)
                    .join("path")
                    .attr("class", d => `link link-${d.type}`)
                    .attr("marker-end", d => `url(#arrow-${d.type})`);

                const node = g.append("g")
                    .selectAll(".node")
                    .data(data.nodes)
                    .join("g")
                    .attr("class", d => `node node-${d.type}`)
                    .call(drag(simulation));

                node.append("circle")
                    .attr("r", d => getNodeSize(d))

                node.append("text")
                    .attr("dy", ".35em")
                    .attr("x", d => getNodeSize(d) + 5)
                    .text(d => d.name)
                    .style("fill", "#333");

                // Add hover effects
                node.on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);

                    let connections = data.links.filter(l =>
                        l.source.id === d.id || l.target.id === d.id
                    );

                    let tooltipContent = `<strong>${d.name}</strong><br>Type: ${d.type}<br><br>`;
                    if (connections.length > 0) {
                        tooltipContent += "Connections:<br>";
                        connections.forEach(c => {
                            if (c.source.id === d.id) {
                                tooltipContent += `→ ${c.target.name} (${c.type})<br>`;
                            } else {
                                tooltipContent += `← ${c.source.name} (${c.type})<br>`;
                            }
                        });
                    }

                    tooltip.html(tooltipContent)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 10) + "px");

                    // Highlight connected nodes
                    node.style("opacity", n =>
                        n.id === d.id ||
                        connections.some(c => c.source.id === n.id || c.target.id === n.id) ? 1 : 0.1
                    );
                    link.style("opacity", l =>
                        l.source.id === d.id || l.target.id === d.id ? 1 : 0.1
                    );
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                    node.style("opacity", 1);
                    link.style("opacity", 0.7);
                });

                simulation
                    .nodes(data.nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(data.links);

                function ticked() {
                    link.attr("d", linkArc);
                    node.attr("transform", d => `translate(${d.x},${d.y})`);
                }

                function linkArc(d) {
                    return `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;
                }

                function getNodeSize(node) {
                    switch(node.type) {
                        case 'module': return 12;
                        case 'class': return 10;
                        default: return 8;
                    }
                }

                function drag(simulation) {
                    function dragstarted(event) {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        event.subject.fx = event.subject.x;
                        event.subject.fy = event.subject.y;
                    }

                    function dragged(event) {
                        event.subject.fx = event.x;
                        event.subject.fy = event.y;
                    }

                    function dragended(event) {
                        if (!event.active) simulation.alphaTarget(0);
                        event.subject.fx = null;
                        event.subject.fy = null;
                    }

                    return d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended);
                }

                function toggleLayout() {
                    isRadial = !isRadial;
                    if (isRadial) {
                        simulation
                            .force("x", null)
                            .force("y", null)
                            .force("r", d3.forceRadial(250, width / 2, height / 2))
                            .force("charge", d3.forceManyBody().strength(-100));
                    } else {
                        simulation
                            .force("r", null)
                            .force("x", d3.forceX(width / 2).strength(0.1))
                            .force("y", d3.forceY(height / 2).strength(0.1))
                            .force("charge", d3.forceManyBody().strength(-1000));
                    }
                    simulation.alpha(1).restart();
                }

                // Search functionality with highlighting
                d3.select("#search").on("input", function() {
                    const term = this.value.toLowerCase();
                    if (term === "") {
                        node.style("opacity", 1);
                        link.style("opacity", 0.7);
                        return;
                    }

                    const matchedNodes = new Set();
                    node.each(function(d) {
                        if (d.name.toLowerCase().includes(term)) {
                            matchedNodes.add(d.id);
                            // Also add connected nodes
                            data.links.forEach(l => {
                                if (l.source.id === d.id) matchedNodes.add(l.target.id);
                                if (l.target.id === d.id) matchedNodes.add(l.source.id);
                            });
                        }
                    });

                    node.style("opacity", d => matchedNodes.has(d.id) ? 1 : 0.1);
                    link.style("opacity", d =>
                        matchedNodes.has(d.source.id) && matchedNodes.has(d.target.id) ? 0.7 : 0.1
                    );
                });

                // Window resize handler
                window.addEventListener("resize", () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    svg.attr("width", width).attr("height", height);
                    simulation.force("center", d3.forceCenter(width / 2, height / 2));
                    simulation.alpha(1).restart();
                });
            </script>
        </body>
