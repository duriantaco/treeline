
<!DOCTYPE html>
<html>
<head>
    <title>Opening Visualization</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background: #f8f9fa;
            color: #1a1a1a;
        }
        #main {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #0284c7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 0;
            transition: background 0.2s;
        }
        .button:hover {
            background: #0369a1;
        }
    </style>
    <script>
        // Try various methods to open the visualization
        window.onload = function() {
            // Method 1: Direct location change
            window.location.href = "code_visualization.html";
            
            // Method 2: Try after a short delay (backup)
            setTimeout(function() {
                window.location.href = "file:///Users/oha/treeline/code_visualization.html";
            }, 100);
        }
    </script>
</head>
<body>
    <div id="main">
        <h2>Opening Code Visualization...</h2>
        <p>The visualization should open automatically. If it doesn't:</p>
        <p>
            <a class="button" href="code_visualization.html">Click here to open visualization</a>
        </p>
        <p><small>Tip: If you see code instead of the visualization, try opening 
        <code>code_visualization.html</code> directly from your file explorer.</small></p>
    </div>
</body>
</html>
